{% extends 'base.html' %}
{% block content %}
<div class="post-entry" style="margin-top: 15px;
	margin-bottom: 10px;
	margin-right: 150px;
	margin-left: 80px;">
	<h2>{{ post.title }}</h2>
	<p> {{ post.detail }}</p>
	<h4> Salary: {{ post.salary }} </h4>
		<h4> Location: {{ post.location }} </h4>
	<h4> Contact: {{ post.contact }} </h4>
	<h4> Email: {{ post.email }} </h4>
</div>

{% endblock content %}
